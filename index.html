<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CogoFigmaDesign</title>
</head>
<body>
    <!-- <img src="SVG\Sidebar_SVG\Bell.svg" alt="forest" > -->

                    </div>

                </div>
                <div class="subNavbar">

                        <ul>
                            <li><button> <img src="SVG\Sidebar_SVG\LogoMark.svg" alt="forest"></button></li>

                            <li><button> <img src="SVG\Sidebar_SVG\Bell.svg" alt="forest"></button></li>

                            <li><button> <img src="SVG\Sidebar_SVG\PieChart.svg" alt="forest"></button></li>
                            <li><button> <img src="SVG\Sidebar_SVG\LifeBuoy.svg" alt="forest"></button></li>
                            
                        
                        
                        </ul>
                    </div>
                    <div class="subNavbarBelow">
                        <ul>
                            <li><button> <img src="SVG\Sidebar_SVG\Users.svg" alt="forest"></button></li>
                            <li><button> <img src="SVG\Sidebar_SVG\setting.svg" alt="forest"></button></li>
                            <li><img src="SVG\Sidebar_SVG\pic.svg" alt="forest"></li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <div class="primaryPage">
                <div class="gradientImage"></div>
                <div>
                    <div class="profilePic">
                        <ul>
                            <li><img src="SVG\MainPage_SVG\ProfilePic.svg" alt="forest"></li>
                        </ul>
                        
                    <img src="SVG\MainPage_SVG\BlueTick.svg" alt="forest"> </div>
                    <div class="nameNEmail">
                        <h2>Olivia Rhye</h2>
                        <h4>olivia@untitledui.com</h4>
                    </div>
                    <div class="buttons">
                        <button class="shareButton"><img src="SVG\MainPage_SVG\ShareButton.svg" alt="forest">Share</button>

                    </div>
                </div>
                <div class="personalInfo">
                    <div class="infoText">
                        <h2>Personal Info</h2>
                        <h4>Update your photo and personal details.</h4>
                    </div>
                    <div class="infoForm">
                        <form action="">
                            <label for="fname">First name</label>
                            <input type="text" id="fname" name="fname" placeholder="Olivia"><br>
                            <label for="lname">Last name</label>
                            <input type="text" id="lname" name="lname" placeholder="Rhye"><br>
                            <label for="Email"> Email Address</label>
                            <input type="email" id="Email"  placeholder="olivia@untitledui.com"><br>
                            <input type="submit" value="Cancel">
                            <input type="submit" value="Save Changes">
                        </form>
                    </div>
                </div>
                
            </div>
